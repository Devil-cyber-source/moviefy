<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #b20710;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Moviefy Cache Manager</h1>
        <p>Clear cache to load the new 50+ movies</p>
        <button onclick="clearAll()">Clear Cache & Reload</button>
        <div id="message"></div>
    </div>

    <script>
        function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('message').innerHTML = '<p class="success">âœ… Cache cleared! Redirecting...</p>';
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>
</html>
