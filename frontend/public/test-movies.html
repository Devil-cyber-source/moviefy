<!DOCTYPE html>
<html>
<head>
    <title>Test Movies</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #0f0f0f; color: white; }
        .movie { background: #1a1a1a; padding: 10px; margin: 10px 0; border-radius: 5px; }
        img { width: 100px; height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    <h1>Testing Movies Load</h1>
    <div id="movies"></div>
    <script type="module">
        import { movies } from '../src/data/movies.js';
        
        const container = document.getElementById('movies');
        container.innerHTML = `<h2>Found ${movies.length} movies!</h2>`;
        
        movies.slice(0, 10).forEach(movie => {
            container.innerHTML += `
                <div class="movie">
                    <img src="${movie.poster}" alt="${movie.title}">
                    <h3>${movie.title} (${movie.year})</h3>
                    <p>${movie.description}</p>
                    <p>Video: ${movie.videoUrl}</p>
                </div>
            `;
        });
    </script>
</body>
</html>
