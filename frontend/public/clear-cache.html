<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Moviefy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #141414;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 12px;
            max-width: 500px;
        }
        h1 {
            color: #14b8a6;
            margin-bottom: 20px;
        }
        button {
            background: #14b8a6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #0d9488;
        }
        .success {
            color: #10b981;
            margin-top: 20px;
            font-size: 18px;
        }
        .info {
            color: #b3b3b3;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Moviefy Cache Cleaner</h1>
        <p>Click the button below to clear cached movies and load the latest content.</p>
        
        <button onclick="clearCache()">Clear Cache & Reload Movies</button>
        <button onclick="goHome()">Go to Home</button>
        
        <div id="message"></div>
        
        <div class="info">
            <p><strong>This will:</strong></p>
            <ul style="text-align: left; display: inline-block;">
                <li>Clear old movie data</li>
                <li>Load 5 new public domain movies</li>
                <li>Keep your user account</li>
                <li>Keep your watch history</li>
            </ul>
        </div>
    </div>

    <script>
        function clearCache() {
            try {
                // Clear movies from localStorage
                localStorage.removeItem('movies');
                
                // Show success message
                document.getElementById('message').innerHTML = 
                    '<div class="success">‚úÖ Cache cleared successfully!<br>Redirecting to home...</div>';
                
                // Redirect to home after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<div style="color: #ef4444;">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
