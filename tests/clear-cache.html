<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache & Check Movies</title>
</head>
<body>
    <h1>Moviefy Debug</h1>
    <button onclick="clearCache()">Clear LocalStorage</button>
    <button onclick="checkMovies()">Check Movies Count</button>
    <div id="result"></div>

    <script>
        function clearCache() {
            localStorage.clear();
            document.getElementById('result').innerHTML = '<p style="color:green">âœ… Cache cleared! Now refresh the main app.</p>';
        }

        function checkMovies() {
            const movies = localStorage.getItem('movies');
            if (movies) {
                const count = JSON.parse(movies).length;
                document.getElementById('result').innerHTML = `<p>Found ${count} movies in cache</p>`;
            } else {
                document.getElementById('result').innerHTML = '<p>No movies in cache</p>';
            }
        }
    </script>
</body>
</html>
